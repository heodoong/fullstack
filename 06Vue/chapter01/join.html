<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .form-control {
        margin-top: 0.5rem;
        margin-bottom: 1rem;
      }
      .btn-center {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="font-weight: bold">
        <i class="fa-solid fa-user-plus"></i> 회원 가입
      </h1>
      <br />
      <label for="user-id"><i class="fa-solid fa-user"></i> 사용자 iD:</label>
      <input type="text" class="form-control" id="user-id" />
      <label for="password"><i class="fa-solid fa-lock"></i>비밀번호</label>
      <input type="text" class="form-control" id="password" />
      <label for="password-check"
        ><i class="fa-solid fa-lock"></i>비밀번호 확인:</label
      >
      <input type="text" class="form-control" id="password-check" />
      <label for="email"><i class="fa-solid fa-envelope"></i>email</label>
      <input type="text" class="form-control" id="email" />
      <label for="avatar"
        ><i class="fa-regular fa-user"></i>아바타 이미지</label
      >
      <input type="file" class="form-control" id="avatar" />
      <div class="btn-center">
        <button class="btn btn-primary">
          <i class="fa-solid fa-user-plus"></i>회원가입
        </button>
      </div>
    </div>
  </body>
</html>
