<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{messages}}</h1>
    </div>

      let app = new Vue({
        el: "#app",
        data: {
          messages: "Hello Vue3!",
        },
      });
    </script>
  </body>
</html>
