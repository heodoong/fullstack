<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      금액:<input type="number" v-model.number="amount" />
      <br />
      <button @click="deposit">입금</button>
      <button @click="withdraw">인출</button>
      <br />
      <h3>계좌 잔고:{{balance}}</h3>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
        methods: {
          deposit() {
            if (this.amount > 0) {
              this.balance += this.amount;
            } else {
              alert("마이너스는 입력불가");
            }
          },
          withdraw() {
            if (this.amount < 0) {
              this.balance -= this.amount;
            } else {
              alert("잔액이 부족합니다");
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
