<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Basic</title>
    <script>
      window.onload = function () {
        let header = "";
        for (let i = 0; i < 10; i++) {
          header += `<h1>Header - ${i}</h1>`;
        }
        document.body.innerHTML = header;
        document.body.textContent = header;
      };
    </script>
  </head>
  <body></body>
</html>
