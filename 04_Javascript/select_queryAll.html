<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let header = document.querySelectorAll("h1");
        for (let i = 0; i < header.length; i++) {
          console.log(header.length);
          let headers = header[i];
          headers.style.backgroundColor = "navy";
          headers.style.color = "wheat";
          headers.innerHTML = "From JavaScript";
        }
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
